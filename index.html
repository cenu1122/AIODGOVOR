<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>AI Glasovni Asistent</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #output { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>

<h1>AI Glasovni Asistent</h1>
<button id="start-btn">Pitaj AI glasom ðŸŽ¤</button>
<div id="output">Tvoj upit Ä‡e se ovdje pojaviti...</div>

<script>
  const button = document.getElementById('start-btn');
  const output = document.getElementById('output');

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = 'hr-HR';
  recognition.interimResults = false;

  button.addEventListener('click', () => {
    recognition.start();
  });

  recognition.addEventListener('result', (event) => {
    const transcript = event.results[0][0].transcript;
    output.textContent = "Ti si pitao: " + transcript;

    // Ovdje bi poslao transcript serveru ili API-ju (OpenAI)
    // Primjer:
    // fetch('/ask', { method: 'POST', body: JSON.stringify({ question: transcript }) })
    //   .then(res => res.json())
    //   .then(data => output.textContent += "\nAI odgovor: " + data.answer);
  });

  recognition.addEventListener('end', () => {
    console.log("ZavrÅ¡eno sluÅ¡anje");
  });
</script>

</body>
</html>
