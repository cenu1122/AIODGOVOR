<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Glasovni AI Chat</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  input, button { padding: 10px; font-size: 16px; margin: 5px; }
  #output { margin-top: 20px; font-size: 18px; white-space: pre-wrap; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
</style>
</head>
<body>

<h1>Glasovni Chat sa AI (tekstualni odgovori)</h1>

<p>Unesi svoj OpenAI API kljuƒç:</p>
<input type="password" id="api-key" placeholder="API kljuƒç ovdje">
<br>
<button id="start-btn">Pitaj AI glasom üé§</button>

<div id="output">Tvoj upit ƒáe se ovdje pojaviti...</div>

<script>
const button = document.getElementById('start-btn');
const output = document.getElementById('output');
const apiKeyInput = document.getElementById('api-key');

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = 'hr-HR';
recognition.interimResults = false;

button.addEventListener('click', () => {
  if (!apiKeyInput.value) {
    alert("Molim te unesi svoj OpenAI API kljuƒç!");
    return;
  }
  recognition.start();
});

recognition.addEventListener('result', async (event) => {
  const transcript = event.results[0][0].transcript;
  output.textContent += `\nTi si pitao: ${transcript}\nAI odgovara...`;

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKeyInput.value
      },
      body: JSON.stringify({
        model: "gpt-5-mini",
        messages: [{ role: "user", content: transcript }]
      })
    });

    const data = await response.json();
    const answer = data.choices[0].message.content;
    output.textContent += `\nAI odgovor: ${answer}\n`;

  } catch (err) {
    output.textContent += `\nGre≈°ka: ${err.message}\n`;
  }
});

recognition.addEventListener('end', () => {
  console.log("Zavr≈°eno slu≈°anje");
});
</script>

</body>
</html>
