<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input { width: 80%; padding: 10px; margin-right: 10px; }
    button { padding: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>AI Chat Test</h1>
  <input type="text" id="userMessage" placeholder="Upiši poruku">
  <button id="sendBtn">Pošalji</button>

  <h2>Odgovor:</h2>
  <pre id="responseOutput"></pre>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const message = document.getElementById("userMessage").value;
      const output = document.getElementById("responseOutput");

      if (!message) return;

      output.textContent = "Šaljem zahtev...";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Greška: " + err;
      }
    });
  </script>
</body>
</html>
