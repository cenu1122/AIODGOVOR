<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Glasovni Chat sa AI</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  input, button { padding: 10px; font-size: 16px; margin: 5px; }
  #output { margin-top: 20px; font-size: 18px; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>Glasovni Chat sa AI</h1>

<p>Unesi svoj OpenAI API ključ:</p>
<input type="password" id="api-key" placeholder="API ključ">
<br>
<button id="start-btn">Pitaj AI glasom 🎤</button>
<div id="output">Tvoj upit će se ovdje pojaviti...</div>

<script>
const button = document.getElementById('start-btn');
const output = document.getElementById('output');
const apiKeyInput = document.getElementById('api-key');

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = 'hr-HR';
recognition.interimResults = false;

button.addEventListener('click', () => {
  if (!apiKeyInput.value) {
    alert("Molim te unesi svoj OpenAI API ključ!");
    return;
  }
  recognition.start();
});

recognition.addEventListener('result', async (event) => {
  const transcript = event.results[0][0].transcript;
  output.textContent = "Ti si pitao: " + transcript + "\nAI odgovara...";

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKeyInput.value
      },
      body: JSON.stringify({
        model: "gpt-5-mini",
        messages: [{ role: "user", content: transcript }]
      })
    });
    const data = await response.json();
    const answer = data.choices[0].message.content;
    output.textContent += "\nAI odgovor: " + answer;

    // Text-to-Speech
    const utterance = new SpeechSynthesisUtterance(answer);
    utterance.lang = 'hr-HR';
    speechSynthesis.speak(utterance);

  } catch (err) {
    output.textContent += "\nGreška: " + err.message;
  }
});

recognition.addEventListener('end', () => {
  console.log("Završeno slušanje");
});
</script>

</body>
</html>
